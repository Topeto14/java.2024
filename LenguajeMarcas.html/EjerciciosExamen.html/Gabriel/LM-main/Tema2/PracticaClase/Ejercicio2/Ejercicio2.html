<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabriel Collado Ya√±ez</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>Ejercicio 2 - A</legend>
      <label for="name">Nombre</label><br>
      <input type="text" name="nombre"><br>
      <label for="apellidos">Apellidos</label><br>
      <input type="email" name="apellidos"><br>
      <label for="correo">Correo Electronico</label><br>
      <input type="text" name="correo"><br>
      <label for="comensales">Numero de comensales</label><br>
      <input type="number" name="comensales">
    </fieldset>
    <fieldset>
      <legend>Ejercicio 2 - B</legend>
      <label for="tipo-comida">Seleccione el tipo de comida</label><br>
      <select name="tipo-comida">
        <option value="null">Seleccionar...</option>
        <option value="desayuno">Desayuno</option>
        <option value="comida">Comida</option>
        <option value="cena">Cena</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>Ejercicio2 - C</legend>
      <input type="date" name="fecha">
    </fieldset>
    <fieldset>
      <legend>Ejercicio2 - D</legend>
      <input type="radio" name="zona" checked> Terraza <br>
      <input type="radio" name="zona"> Interior
    </fieldset>
    <fieldset>
      <legend>Ejercicio2 - E</legend>
      <label for="extras">Seleccione los extras</label><br>
      <input type="checkbox" name="extras" id="1"> Musica en vivo <br>
      <input type="checkbox" name="extras" id="2"> Camarero personalizado <br>
      <input type="checkbox" name="extras" id="3"> Barra libre tras la comida <br>
      <input type="checkbox" name="extras" id="4"> Otros <br>
    </fieldset>
    <fieldset>
      <legend>Ejercicio2 - F</legend>
      <label for="comentarios">Comentarios</label><br>
      <textarea name="comentarios" cols="20" rows="5"></textarea>
    </fieldset>
    <fieldset>
      <legend>Ejercicio2 - G</legend>
      <input type="submit" value="Enviar">
      <input type="reset" value="Reset"> 
    </fieldset>
  </form>
</body>
</html>
