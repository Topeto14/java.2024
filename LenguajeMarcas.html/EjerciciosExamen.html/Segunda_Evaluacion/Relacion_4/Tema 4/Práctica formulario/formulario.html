<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML5</title>
    <link rel="stylesheet" href="./formulario.css">
    <style>
       
    </style>
</head>
<body>
    <img src="./back.jpg" alt="imagen de fondo">
    <h1>Recogida de datos</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required autofocus>
            <label for="apellido1">Apellido 1:</label>
            <input type="text" id="apellido1" name="apellido1" required>
            <label for="apellido2">Apellido 2:</label>
            <input type="text" id="apellido2" name="apellido2" required>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="Escribe la URL de tu página web personal">
            <label for="localidad">Tu localidad:</label>
            <select id="localidad" name="localidad">
                <option value="Cuevas">Cuevas</option>
                <option value="Vera">Vera</option>
                <option value="Garrucha">Garrucha</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Datos del pedido</legend>
            <label for="fechaHora">Fecha y hora:</label>
            <input type="datetime-local" id="fechaHora" name="fechaHora">
            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" min="-1" max="10">
            <label for="colorPedido">Color pedido:</label>
            <input type="color" id="colorPedido" name="colorPedido">
        </fieldset>
        <fieldset>
            <legend>Datos entrega</legend>
            <label for="fechaEntrega">Fecha:</label>
            <input type="date" id="fechaEntrega" name="fechaEntrega">
            <label for="horaEntrega">Hora:</label>
            <input type="time" id="horaEntrega" name="horaEntrega">
            <label>Documentación presentada:</label>
            <input type="checkbox" id="factura" name="factura" value="factura">
            <label for="certificado">Certificado:</label>
            <input type="checkbox" id="certificado" name="certificado" value="certificado">
            <label>Recoger en:</label>
            <input type="radio" id="recogerTienda" name="recoger" value="tienda">
            <label for="recogerCasa">Casa:</label>
            <input type="radio" id="recogerCasa" name="recoger" value="casa">
        </fieldset>
        <fieldset>
            <legend>Más información</legend>
            <label for="busqueda">Término de búsqueda:</label>
            <input type="search" id="busqueda" name="busqueda">
            <label for="comentarios">Otros comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="4"></textarea>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</
